<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6724bafaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/css_login.css">
    <title>Document</title>

</head>
<body>
    <div class="form-wrapper">
        
        <div class="user-photo">
            <i class="fa fa-user"></i>
        </div>
        <div class="login-form">Home Rent</div>
        <div class="input-text">
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="email-input"  placeholder="Email"/>
            </div><br>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="pass-input" placeholder="Password"/>
            </div>

        </div>
        <button class="sign-btn">Login</button>
        <div class="link-class">
            <a href="forget_password.html">Forget your password?</a> or
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
